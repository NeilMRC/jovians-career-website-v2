<h4>Application form</h4>
<form action="/job/{{job['id']}}/apply" method="post">
<div class="mb-2"> 
<label>Full name: </label><br>
<input type="text" name="full_name" placeholder="Bruce Wayne">
</div>
<div class="mb-2">
  <label>E-mail: </label><br>
<input type="text" name="email" placeholder="bruce@wayne.com">
</div>
<div class="mb-2">
  <label>LinkedIn URL: </label><br>
<input type="text" name="linkedin_url"   placeholder="https://linkedin.com/in/brucewaye">
</div>
<div class="mb-2">
  <label>Education: </label><br>
<textarea name="education"></textarea>
</div>
<div class="mb-2">
  <label>Work experience: </label><br>
<textarea name="work_experience"></textarea>
</div>
<div class="mb-2">
  <label>Resume URL: </label><br>
<input type="text" name="resume_url"   placeholder="https://brucewayne.com">
</div>
  
  
<input type="submit">
</form>
